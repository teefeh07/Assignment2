<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 2</title>
  </head>
  <body>
    <main>
      <section class="section-one">
        <img src="./Logo.png" alt="An image of the Logo" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>
      <section class="section-two">
        <form>
          <div class="inputfield">
            <label for="firstName">First name </label>
            <input type="text" name="firstName" id="firstName" />
          </div>

          <div class="inputfield">
            <label for="lastName">Last name </label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div class="inputfield">
            <label for="gender">Gender </label>
            <select name="gender" id="gender">
              <option value="" disabled selected>Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="inputfield">
            <label for="dob">Date of Birth </label>
            <input type="date" name="dob" id="dob" placeholder="Select here" />
          </div>

          <div class="inputfield">
            <label for="weight">Weight (KG) </label>
            <input type="text" name="weight" id="weight" />
          </div>

          <div class="inputfield">
            <label for="height">Height (CM) </label>
            <input type="text" name="height" id="height" />
          </div>

          <div class="inputfield2">
            <label for="activityLevel">Activity Level </label>
            <select name="activityLevel" id="activityLevel">
              <option value="" disabled selected>Select here</option>
            </select>
          </div>

          <div class="inputfield2">
            <label for="password">Password </label>
            <input type="password" name="password" id="password" />
          </div>

          <button type="submit">Register</button>
        </form>
        <p>
          By clicking Register, you agree to our <span>Terms of Use</span> and
          our <span>Privacy Policy</span>
        </p>
      </section>
    </main>
  </body>
</html>
